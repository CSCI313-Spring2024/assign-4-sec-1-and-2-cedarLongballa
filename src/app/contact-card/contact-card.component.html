@for(contact of contacts; track contact){
    <div class="card">
        <h3 class="centered">{{contact.firstName}} {{contact.lastName}}</h3>
        <p class="centered">Phone number: {{contact.number}}</p>
        <p class="centered">Email: {{contact.email}}</p>
        <button class="btn btn-primary button"><a class="link" [routerLink]="['/edit', contact.id]">Edit</a></button>
        <button class="btn btn-primary button" (click)="deleteContact(contact.id)">Delete</button>
    </div>
}
