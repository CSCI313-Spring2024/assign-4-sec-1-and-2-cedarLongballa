<div class="card">
    <div class="card-body">
        <form>
            <div class="mb-3 formCSS">
                <label for="firstName">First Name</label>
                <input type="text" id="fName" class="form-control" placeholder="First Name" #fName>
            </div>
            <div class="mb-3 formCSS">
                <label for="lastName">Last Name</label>
                <input type="text" id="lName" class="form-control" placeholder="Last Name" #lName>
            </div>
            <div class="mb-3 formCSS">
                <label for="email">Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="Phone Number" #number>
            </div>
            <div class="mb-3 formCSS">
                <label for="email">Email Adress</label>
                <input type="email" id="email" class="form-control" placeholder="Email" #email>
            </div>
        </form>
        <button type="submit" class="btn btn-primary mb-3 formCSS" (click)="addContact(fName.value, lName.value, number.value, email.value)">Add Contact</button>
    </div>
</div>
