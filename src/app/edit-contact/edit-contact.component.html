<div class="card">
<div class="card-body">
    <form>
        <div class="mb-3 formCSS">
            <label for="firstName">First Name</label>
            <input type="text" id="fName" class="form-control" [(ngModel)]="contact.firstName" name="firstName">
        </div>
        <div class="mb-3 formCSS">
            <label for="lastName">Last Name</label>
            <input type="text" id="lName" class="form-control" [(ngModel)]="contact.lastName" name="lastName">
        </div>
        <div class="mb-3 formCSS">
            <label for="email">Phone Number</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="contact.number" name="number">
        </div>
        <div class="mb-3 formCSS">
            <label for="email">Email Adress</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email">
        </div>
    </form>
    <button type="submit" class="btn btn-primary mb-3 formCSS" (click)="editContact()">Save</button>
</div>
</div>
